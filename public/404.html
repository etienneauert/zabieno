    <title>zabieno</title>
    <script>
      // GitHub Pages SPA redirect
      var path = window.location.pathname;
      var base = '/zabieno/';
      if (path.startsWith(base)) {
        path = path.substring(base.length - 1);
      }
      window.location.replace(base + 'index.html' + window.location.search + window.location.hash);
    </script>
  </head>
